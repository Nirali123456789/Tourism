<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v8 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<link rel="stylesheet" href="form.css">
	</head>

	<body>
		<div class="container">
			<header>
			   
				<img class="logo" src="images/logo.png" alt="Lonely Planet" />
				<nav>
					<ul>
						<li><a href="index.html" style="text-decoration: none;">Home</a></li>
						<li><a href="destination.html" style="text-decoration: none;">Destinations</a></li>
						<li><a href="story.html" style="text-decoration: none;">Story</a></li>
						<li><a href="form.html" style="text-decoration: none;">Register</a></li>
					</ul>
				</nav>
			</header>

		<div class="main-form">
			<div class="main">
			<div class="container">
				<div class="signup-content">
					
					<div class="signup-form">
						<form class="register-form" id="register-form">
							<h2>Enquiry form</h2>
							<div class="form-row">
								<div class="form-group">
									<label for="name">Name : <span class="req">*</span></label>
									<input type="text" name="name" id="name" required/>
								</div>
								
							</div>
							<div class="form-group">
								<label for="address">Address :</label>
								<input type="text" name="address" id="address" />
							</div>
							<div class="form-radio">
								<label for="gender" class="radio-label">Gender :</label>
								<div class="form-radio-item">
									<input type="radio" name="gender" id="male" checked>
									<label for="male">Male</label>
									<span class="check"></span>
								</div>
								<div class="form-radio-item">
									<input type="radio" name="gender" id="female">
									<label for="female">Female</label>
									<span class="check"></span>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group">
									<label for="state">State :</label>
									<div class="form-select">
										<select name="state" id="state">
											<option value=""></option>
											<option value="us">America</option>
											<option value="uk">English</option>
										</select>
										<span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
									</div>
								</div>
								<div class="form-group">
									<label for="city">City :</label>
									<div class="form-select">
										<select name="city" id="city">
											<option value=""></option>
											<option value="losangeles">Los Angeles</option>
											<option value="washington">Washington</option>
										</select>
										<span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="birth_date">DOB :</label>
								<input type="text" name="birth_date" id="birth_date">
							</div>
							<div class="form-group">
								<label for="pincode">Pincode :</label>
								<input type="text" name="pincode" id="pincode">
							</div>
							
							<div class="form-group">
								<label for="email">Email ID : <span class="req">*</span></label>
								<input type="email" name="email" id="email"  required/>
							</div>
							<div class="form-submit">
								<input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
								<input type="submit" value="Submit" class="submit" name="submit" id="submit" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	
		</div>
		

	</body>
</html>
